name: 'Gitbook Action Build'
on:
  push:
    branches:
      - master  # trigger branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v1
    - name: Gitbook Action
      uses: nianien/gitbook-action@master
      with:                                       
        token: ${{ secrets.PERSONAL_TOKEN }}
